{% extends 'base_generic.html' %}

{% block content %}
<div class="list-block">
  <h2>Delete Day</h2>

  <p>Are you sure you want to delete the day: {{ day }}?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete">
    <button><a class="button-link" style="text-decoration: none" href="{% url 'days-detail' day.pk %}">Go Back</a></button>
  </form>

</div>
{% endblock %}
