{% extends 'base_generic.html' %}

{% block content %}
<div class="list-block">
<h2>Weeks</h2>
<a href="{% url 'weeks-create' %}">New week</a>
{% if week_list %}
  {% for week in week_list %}
  <div class="list-block">
    <a href="{{ week.get_absolute_url }}">{{ week }}</a>
    <p>Things done: {{ week.thingdone_set.all.count }}</p>   
  </div>
  {% endfor %}
{% else %}
  <p>No weeks!</p>
{% endif %}
</div>
{% endblock %}
